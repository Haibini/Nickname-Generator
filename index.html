<!DOCTYPE html>
<html>
    <head>
        <title>Nickname Generator</title>
    </head>
    <body>
        <div class="container1">
            <h1>Nickname generator</h1>
            <div class="c1">
                <button class="btn1"><br>Male<br><img class="male" src="https://images.vexels.com/media/users/3/144540/isolated/preview/c5a58b83a85c6bf12fe6efe72cf06e67-male-symbol-by-vexels.png"></button>
                <button class="btn2"><br>Female<br><img class="female" src="https://images.vexels.com/media/users/3/144537/isolated/preview/da60837f2c2bae390caaf87f75e8d8d7-female-symbol-by-vexels.png"></button>
            </div>
            <div>
                <p>First three letters of your name:</p>
                <input id="01">

                <p>Favorite word</p>
                <input id="03">

            <br>
            <button class="enter">Enter</button>
            <p class="result"></p>
        </div>
    </body>
</html>
